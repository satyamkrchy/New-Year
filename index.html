<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced Happy New Year 2025</title>
    <script src="https://cdn.jsdelivr.net/npm/particles.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <style>
        /* General Reset */
        body, html {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
            background: #000;
            color: #fff;
            overflow: hidden;
        }

        #particles-js {
            position: absolute;
            width: 100%;
            height: 100%;
            z-index: -1;
        }

        .header {
            text-align: center;
            margin-top: 15%;
        }

        .title {
            font-size: 4rem;
            font-weight: bold;
            color: #f39c12;
            text-shadow: 0 0 10px rgba(243, 156, 18, 0.8);
            animation: glow 1.5s infinite alternate;
        }

        @keyframes glow {
            0% {
                text-shadow: 0 0 10px rgba(243, 156, 18, 0.8), 0 0 20px rgba(243, 156, 18, 0.6);
            }
            100% {
                text-shadow: 0 0 20px rgba(243, 156, 18, 1), 0 0 40px rgba(243, 156, 18, 0.8);
            }
        }

        .subtitle {
            font-size: 1.5rem;
            color: #fff;
            opacity: 0;
        }

        .button {
            margin-top: 20px;
            padding: 10px 25px;
            background: linear-gradient(45deg, #f39c12, #e74c3c);
            border: none;
            border-radius: 5px;
            color: #fff;
            font-size: 1rem;
            cursor: pointer;
            opacity: 0;
        }

        .button:hover {
            transform: scale(1.1);
            transition: transform 0.3s ease;
        }

        footer {
            text-align: center;
            margin: 20px 0;
            color: #888;
            opacity: 0;
        }

        .food-message {
            display: none;
            text-align: center;
            margin-top: 20px;
        }

        .food-message img {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div id="particles-js"></div>
    <header class="header">
        <h1 class="title">Happy New Year 2025</h1>
        <p class="subtitle">Wishing you a spectacular year ahead!</p>
        <button class="button" onclick="celebrate()">Celebrate</button>
        <div class="food-message" id="food-message">
            <p>Enjoy this delicious New Year treat!</p>
            <img src="https://example.com/new-year-treat.jpg" alt="New Year Treat">
        </div>
    </header>
    <footer>
        <p>&copy; 2025 New Year Wishes</p>
    </footer>
    <script>
        // Particle JS Initialization
        particlesJS('particles-js', {
            "particles": {
                "number": {
                    "value": 100,
                    "density": {
                        "enable": true,
                        "value_area": 800
                    }
                },
                "color": { "value": "#ffffff" },
                "shape": {
                    "type": "circle",
                    "stroke": { "width": 0, "color": "#000000" },
                    "polygon": { "nb_sides": 5 }
                },
                "opacity": {
                    "value": 0.5,
                    "random": false,
                    "anim": {
                        "enable": false,
                        "speed": 1,
                        "opacity_min": 0.1,
                        "sync": false
                    }
                },
                "size": {
                    "value": 5,
                    "random": true,
                    "anim": {
                        "enable": false,
                        "speed": 40,
                        "size_min": 0.1,
                        "sync": false
                    }
                },
                "line_linked": {
                    "enable": true,
                    "distance": 150,
                    "color": "#ffffff",
                    "opacity": 0.4,
                    "width": 1
                },
                "move": {
                    "enable": true,
                    "speed": 6,
                    "direction": "none",
                    "random": false,
                    "straight": false,
                    "out_mode": "out",
                    "attract": { "enable": false, "rotateX": 600, "rotateY": 1200 }
                }
            },
            "interactivity": {
                "detect_on": "canvas",
                "events": {
                    "onhover": { "enable": true, "mode": "grab" },
                    "onclick": { "enable": true, "mode": "push" },
                    "resize": true
                },
                "modes": {
                    "grab": { "distance": 140, "line_linked": { "opacity": 1 } },
                    "bubble": { "distance": 400, "size": 40, "duration": 2, "opacity": 8, "speed": 3 },
                    "repulse": { "distance": 200, "duration": 0.4 },
                    "push": { "particles_nb": 4 },
                    "remove": { "particles_nb": 2 }
                }
            },
            "retina_detect": true
        });

        // GSAP Animations
        gsap.to(".subtitle", { opacity: 1, y: -20, duration: 1.5, delay: 1 });
        gsap.to(".button", { opacity: 1, y: -20, duration: 1.5, delay: 2 });
        gsap.to("footer", { opacity: 1, delay: 3 });

        // Celebrate Function
        function celebrate() {
            document.getElementById('food-message').style.display = 'block';
            scrollToFooter();
        }

        // Scroll to Footer
        function scrollToFooter() {
            document.querySelector("footer").scrollIntoView({ behavior: "smooth" });
        }
    </script>
</body>
</html>
